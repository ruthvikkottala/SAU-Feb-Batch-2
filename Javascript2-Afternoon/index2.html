<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container p-3">
    <form action="" id="myForm">
        <div class="form-group">
            <label>Firstname:</label>
            <input type="text"id="fname" name="fname" class="form-control" placeholder="Firstname"  required>
        </div>
        <div class="form-group">
            <label>Lastname:</label>
            <input  type="text" id="lname" name="lname" placeholder="Lastname" class="form-control"  required>
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="number" id="age" name="age" placeholder="Age" required class="form-control">
        </div>
        <div class="form-group">
            <label>Gender:</label>&nbsp;
            <label for="male">M</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">F</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>
        <div class="form-group">
            <label>Rollno:</label>
            <input type="text" id="rollno" name="rollno" placeholder="Rollno" required class="form-control">
        </div>
        <div class="form-group">
            <label>Date of birth:</label>
            <input type="date" id="dob" name="dob" required >
        </div>
        <div class="form-group">
            <label>Occupation:</label>
            <input type="text" id="occupation" name="occupation" placeholder="Occupation" required class="form-control">
        </div>
        <input type="submit" value="Submit" class="btn btn-success">
    </form>
    <br><br>
    <button onclick="show()" class="btn btn-primary">Get Data</button>
    <table id="showtable"></table>
    <br><br>
    <div class="form-group"><label>Enter Roll no:</label>
    <input type="text" name="" id="search" >
    <button onclick="search()" class="btn btn-primary">Search</button></div>
    <table id="searchtable"></table>
    <br><br><br>

    </div>
    <script src="code2.js"></script>
</body>
</html>
